<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu example</title>
    <style>
        * { padding: 0; margin: 0; }
        .ribbon {
            background-color: #212121;
            height: 40px
        }
        .header {
            height: 55px;
            background-color: #999;
        }
        .wrapper {
            margin-left: auto;
            margin-right: auto;
            max-width: 1200px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="ribbon">
        <div class="wrapper">ribbon</div>
    </div>
    <div class="header">
        <div class="wrapper">header</div>
    </div>
</body>
</html>
